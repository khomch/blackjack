<!doctype html>
<html>
<head>
  <title>Blackjack Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta name="description" content="">

  <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
  <section class="table">
    <div class="first-player">
      <h2>Dealer:</h2>
      <ul class="player-cards first-player_cards"></ul>
      <p class="counter counter_hidden first-player_counter"></p>
    </div>
    <div class="second-player">
      <h2>You:</h2>
      <ul class="player-cards second-player_cards"></ul>
      <p class="counter second-player_counter"></p>
    </div>
    <h2 class="total_score" id="total_score"></h2>
    <div class="controls">
      <button class="button hit" id="hit">Hit</button>
      <button class="button stand" id="stand" >Stand</button>
      <button class="button again button_hidden" id="play-again">Play again</button>
    </div>
  </section>
  <section class="modal" id="modal">
    <div class="modal__container">
      <p class="modal__text" id="modal__text"></p>
      <button class="button again" id="play-again-modal">Play again</button>
    </div>
  </section>

    <script src="scripts.js"></script>

</body>

</html>
